<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="home.css">
</head>

<body>
    <div class="container">
        <div class="calculator-container">
            <div class="calculator-head">
                <h3 class="title">Calculator</h3>
                <input class="calculator-input" id="input" type="text" value="0">
            </div>
            <div class="calculator-body">
                <div class="row0">
                    <button id="square" value="square">x^2</button>
                    <button id="cube" value="cube">x^3</button>
                    <button id="clearall" value="clearall">C</button>
                    <button id="clear" value="clear">X</button>
                </div>
                <div class="row1">
                    <button id="seven" value="7">7</button>
                    <button id="eight" value="8">8</button>
                    <button id="nine" value="9">9</button>
                    <button id="divide" value="/">/</button>
                </div>
                <div class="row2">
                    <button id="six" value="6">6</button>
                    <button id="five" value="5">5</button>
                    <button id="four" value="4">4</button>
                    <button id="multiply" value="x">x</button>
                </div>
                <div class="row3">
                    <button id="three" value="3">3</button>
                    <button id="two" value="2">2</button>
                    <button id="one" value="1">1</button>
                    <button id="plus" value="+">+</button>
                </div>
                <div class="row4">
                    <button id="zero" value="0">0</button>
                    <button id="dot" value=".">.</button>
                    <button id="equal" value="=">=</button>
                    <button id="minus" value="-">-</button>
                </div>
            </div>
        </div>
    </div>
    <script src="home.js"></script>
</body>

</html>
